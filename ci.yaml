    - branches: [master, 'release/*']
      jobs:
        - jenkins_job: https://snapengine-builder.sc-corp.net/jenkins/job/camerakit-distribution-build
  cool:
    job:
      jenkins_job: https://snapengine-builder.sc-corp.net/jenkins/job/camerakit-distribution-build
